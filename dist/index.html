<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TensorFlow案例首页 | Zain</title>
    <link rel="shortcut icon" href="https://www.gstatic.cn/devrel-devsite/prod/vcae487c0dff40bc5593506bdb11c223a0a7a0f8d61f5e1811b1f7e89c817bc78/tensorflow/images/favicon.png">
    <style>
      body,
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      ul,
      ol,
      dl,
      dt,
      dd {
        margin: 0;
        padding: 0;
      }

      ul,
      ol {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      li {
        min-width: 5rem;
        min-height: 3rem;
        margin: 1rem auto;
        background-color: rgb(0 120 231);
        line-height: 3rem;
        border-radius: 8%;
      }

      @media screen and (max-width: 768px) {
        ul,
        ol {
          justify-content: space-around;
          flex-direction: row;
        }
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      a:hover {
        color: darkorange;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        vertical-align: middle;
        text-align: center;
        background-image: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      }

      .mainBox {
        display: flex;
        justify-content: space-around;
        flex-direction: row;
      }

      @media screen and (max-width: 768px) {
        .mainBox {
          flex-direction: column;
        }
      }

      .tfBox {
        min-width: 25%;
        min-height: 300px;
        background-color: aquamarine;
        margin-top: 3%;
        border-radius: 15px;
      }
      .tfBox:nth-child(1) {
        background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
      }

      .tfBox:nth-child(2) {
        background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
      }

      .tfBox:nth-child(3) {
        background-image: linear-gradient(to right, #fa709a 0%, #fee140 100%);
      }
    </style>
  </head>

  <body>
    <div class="mainBox">
      <div class="tfBox" id="linear" title="线性回归">
        <img
          src="https://gitee.com/initzzy/blog-image/raw/master/tf-linearRegress.png"
          alt="线性回归"
        />
      </div>
      <div class="tfBox" id="hw" title="归一化">
        <img
          src="https://gitee.com/initzzy/blog-image/raw/master/tf-heiweiPre.png"
          alt="归一化"
        />
      </div>
      <div class="tfBox" id="logi" title="逻辑回归">
        <img
          src="https://gitee.com/initzzy/blog-image/raw/master/tf-logic.png"
          alt="逻辑回归"
        />
      </div>
    </div>

    <!-- <ol style="visibility: hidden">
      <li>
        <a href="https://tensor-js-study.vercel.app/linearRegress.html"
          >线性回归</a
        >
      </li>
      <li>
        <a href="https://tensor-js-study.vercel.app/heiwei.html">归一化</a>
      </li>
      <li>
        <a href="https://tensor-js-study.vercel.app/logistic-regression.html"
          >逻辑回归</a
        >
      </li>
    </ol> -->

    <script>
      let linear = document.getElementById("linear");
      let hw = document.getElementById("hw");
      let logi = document.getElementById("logi");
      let localHref = window.location.href;
      let ol = document.getElementsByTagName("ol")[0];
      const str = "/";
      window.onload = function () {
        if (localHref != undefined || null) {
          //线性回归
          linear.onclick = function () {
            window.location.href = localHref + str + "linearRegress.html";
          };
          //归一化
          hw.onclick = function () {
            window.location.href = localHref + str + "heiwei.html";
          };
          //逻辑回归
          logi.onclick = function () {
            window.location.href = localHref + str + "logistic-regression.html";
          };
        } else {
          confirm("页面url路径错误");
          window.location.href = 'https://tensor-js-study.vercel.app/';
          // ol.style.visibility = "visible";
        }
      };
    </script>
  </body>
</html>
